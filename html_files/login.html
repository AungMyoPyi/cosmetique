<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css_files/login.css">
    <link rel="icon" type="image/favicon" href="/images/Favicon.png">
</head>
<body>
    <div class="bg">
       <div class="form-wrapper">
            <div class="image-box">
                <div class="image"></div>
            </div>

            <form action="">
                <header>
                    <h1>Login</h1>
                </header>

                <div class="input-container">
                    <div class="input-field">
                        <input type="text" name="email" id="email" required>
                        <label for="email">Email</label>
                    </div>

                    <div class="input-field">
                        <input type="password" name="Password" id="Password" required>
                        <label for="Password">Password</label>
                    </div>
                </div>
                
                <div class="options">
                    <span><a href="#" id="forgot_pw" title="Forgot Password">Forgot password?</a></span>

                    <button type="submit" value="submit" id="subMit">Login</button>

                    <span id="sign_up">Don't have an account?<a href="signup.html" title="Create an account">Sign Up</a></span>
                </div>

                <div class="line"></div>

                <div class="continue">
                    <span class="text">Continue with</span>
                </div>

                <div class="social-icons">
                    <a href="https://www.facebook.com/" target="_blank" title="Facebook">
                        <img src="/images/facebook.png" id="facebook" alt="Facebook" width="25px" height="25px" style="margin-right: 10px;">
                    </a>

                    <a href="https://www.instagram.com/" target="_blank" title="Instagram">
                        <img src="/images/instagram.png" id="instagram" alt="Instagram" width="25px" height="25px" style="margin-right: 10px;">
                    </a>

                    <a href="https://twitter.com/" target="_blank" title="Twitter X">
                        <img src="/images/twitter.png" id="x" alt="X" width="25px" height="25px" style="margin-right: 10px;">
                    </a>

                    <a href="https://www.google.com/" target="_blank" title="Google">
                        <img src="/images/google.png" id="google" alt="Google" width="25px" height="25px">
                    </a>
                </div>
            </form>
    </div>
</body>
</html>
